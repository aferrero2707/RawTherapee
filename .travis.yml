language: generic

matrix:
    include:
        - os: linux
          dist: trusty
          compiler: g++
          sudo: required
          services: docker
          before_script:
                - sudo docker pull photoflow/trusty-gtk3-step3
                - sudo docker run -it -v $(pwd):/sources photoflow/trusty-gtk3-step3 bash /sources/ci/appimage.sh
                - bash ci/appimage2.sh
          after_success:
              - cd $TRAVIS_BUILD_DIR
              - pwd
              - ls -lh
              - ls -lh out/* # Assuming you have some files in out/ that you would like to upload
              #- wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
              #- wget -c https://github.com/aferrero2707/uploadtool/raw/master/upload.sh
              - wget -c https://github.com/aferrero2707/uploadtool/raw/master/upload_rotate.sh
              - bash  ./upload_rotate.sh "continuous" out/*

branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
    
